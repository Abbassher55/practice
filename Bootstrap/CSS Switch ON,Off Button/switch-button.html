<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="switch-btn.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-group form-horizontal" id="yes_no_container">
      <div class="onoffswitch col-md-6">
        <input
          type="checkbox"
          name="yes_no"
          class="onoffswitch-checkbox"
          id="yes_no"
        />
        <label class="onoffswitch-label" for="yes_no">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>
  </body>
</html>
