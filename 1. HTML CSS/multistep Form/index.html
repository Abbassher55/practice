<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multistep Form</title>
  </head>
  <body>
    <form id="regForm" action="">
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: end; vertical-align: text-top; margin-top: 40px">
        <span class="number-box">1</span> <span class="step"></span>
        <span class="number-box">2</span> <span class="step"></span>
        <span class="number-box">3</span> <span class="step"></span>
        <span class="number-box">4</span>
      </div>
      <h1>Register:</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        Name:
        <p>
          <input placeholder="First name..." oninput="this.className = ''" />
        </p>
        <p>
          <input placeholder="Last name..." oninput="this.className = ''" />
        </p>
      </div>

      <div class="tab">
        Contact Info:
        <p><input placeholder="E-mail..." oninput="this.className = ''" /></p>
        <p><input placeholder="Phone..." oninput="this.className = ''" /></p>
      </div>

      <div class="tab">
        Birthday:
        <p><input placeholder="dd" oninput="this.className = ''" /></p>
        <p><input placeholder="mm" oninput="this.className = ''" /></p>
        <p><input placeholder="yyyy" oninput="this.className = ''" /></p>
      </div>

      <div class="tab">
        Login Info:
        <p><input placeholder="Username..." oninput="this.className = ''" /></p>
        <p><input placeholder="Password..." oninput="this.className = ''" /></p>
      </div>

      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
    </form>

    <!-- Multistep Form JS -->
    <script src="main.js"></script>
  </body>
</html>
