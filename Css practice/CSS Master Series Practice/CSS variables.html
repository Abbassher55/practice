	<title>Variables</title>


<!-- CSS Styles -->

<style>	

/*Calling a variable*/

:root{
/*variable name with Blue value*/
--bg-color: blue;
--font-color:white;

}
div{
	/*Using CSS variable Process*/
	background-color: var(--bg-color);
}

h1{
	color: var(--font-color);
}

h2{
	/*over-riding CSS variable value*/
	--font-color:red;
	/*using the same variable but pover-ride value*/
	color: var(--font-color);
}
h3{
	/*Variable with the store color white value */
	color: var(--font-color);
}


</style>

<!-- CSS Styles -->


</head>
<body>
</body>

	<div> <h2> BS Software Engineering	</h2>	</div>
